<!DOCTYPE html>
<html>
    <head>
        <title>halo bang</title>
    </head>
    <body>
        <h1>Apa yang bisa dilakukan JavaScript?</h1>
        <p id="demo">Javascript bisa merubah style dari elemen HTML.</p>
        <script>
            function myFunction() {
                var x = document.getElementById("demo");
                x.style.fontSize = "120px";
                x.style.color = "cyan";
            }
        </script>
        <button type="button" onclick="myFunction()">Pencet Gweh</button>
    </body>
</html>
